<!doctype html>
<html>
  <head>
    <title>WEB1-Welcome</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
      <li><a onclick="fetchPage('html.txt')">HTML</a></li>
      <li><a onclick="fetchPage('css.txt')">CSS</a></li>
      <li><a onclick="fetchPage('javascript.txt')">JAVASCRIPT</a></li>
    </ol>
    <article>

    </article>
    <script>
      function fetchPage(name){
        fetch(name).then(function(response){
          response.text().then(function(text){
            document.querySelector('article').innerHTML = text;
          })
        })
      }
    </script>
  </body>
</html>
